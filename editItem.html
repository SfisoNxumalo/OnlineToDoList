<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

    <nav>
        <div class="nav-bar">
            <img src="../images/to-do-list.png">

            <label id="txtTime"></label>

            <div>
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li id="logout">Logout</li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="main-back">

            <div class="form" id="frmnew-item">
                <div class="upper-sec">
                    <label class="lbl-new-item">Edit Item</label>
                    
                    <div class="div-btn">
                        <a name="btnCancel" id="btnCancel" href="home.html" class="new-item">Cancel</a>
                       
                        <button name="btnReset" id="btn-Reset" class="new-item">Reset</button>
                        <input type="button" id="Save" name="btnUpdate" value="Update" class="btnSubm">
                    </div>
                </div>

                <label class="lbl">Title:</label>
                <input class="txtInput" type="text" id="txtTitle" name="txttitle" required placeholder="Title...">
                <label id="lblunFeedback"></label>
                <label class="lbl">Description:</label>
                <textarea class="txtInput" form="frmnew-item" required id="txtDesc" name="txtDescription"></textarea>
                <label id="lbpaFeedback"></label>
                <label class="lbl">Due Date</label>
                <input class="txtInput" type="date" id="dtDate" required name="dtDate" placeholder="Due Date...">
                <label id="lbrepaFeedback"></label>
            </div>

    </div>
    
    <script src="../javascript/EditItem.js"></script>
    <script src="../javascript/Logout.js"></script>
    
</body>
</html>
